{% extends "layout.html" %}
{% block title %}ギャラリー{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="gallery-container">
    <h1>画像ギャラリー</h1>

    <div class="gallery-grid">
        {% for img in images %}
            <img src="{{ url_for('static', filename='uploads/' + img) }}">
        {% endfor %}
    </div>
</div>
{% endblock %}
